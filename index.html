<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/style/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="content">
      <div class="content-result">
        <div class="result-title">Your Result</div>

        <div class="result-point">
          <strong>76</strong>
          <p>of 100</p>
        </div>

        <div class="result-great">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <article class="content-sumary">
        <h2>Summary</h2>
      
        <div> <p><img src="assets/images/icon-reaction.svg" alt=""> Reaction</p> <strong>80 <p> / 100</p></strong> </div> 
        <div><p> <img src="assets/images/icon-memory.svg" alt=""> Memory </p><strong>92 <p> / 100</p></strong> </div>
        <div><p>
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal
        </p> <strong>61 <p> / 100</p></strong></div> 
        <div><p><img src="assets/images/icon-visual.svg" alt=""> Visual</p> <strong>72 <p> / 100</p></strong></div>
      
        <button>Continue</button>
      </article>
    </div>

     <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/aldo-ulises-becerra-casanova/" target="_blank">Uli Becerra</a>.
    </div> 
  </body>
</html>
